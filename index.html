<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Sound of Silence</title>
  <style>
    body {
      background-color: #101010;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 24px;
    }

    p, code, .hint, #result {
      text-align: center;
      margin: 10px 0;
      max-width: 90%;
    }

    input {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #f97316;
      border: none;
      color: white;
      margin-bottom: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ea580c;
    }

    #morseChallenge {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #finalSuccess {
      color: #22c55e;
      font-weight: bold;
      margin-top: 10px;
    }

    .error {
      color: #ef4444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîá The Sound of Silence</h1>
  <p>"The less you say, the more you communicate. <strong>1836</strong> was not a quiet year."</p>

  <input id="puzzleInput" placeholder="Who?" autocomplete="off"/>
  <button onclick="checkAnswer()">Unlock</button>

  <p id="result" class="error"></p>

  <div id="morseChallenge">
    <p>Correct. Now decode this:</p>
    <code>.... .- -- .. .-. .--. ..- .-.</code>
    <p class="hint">(Hint: Enter the decoded word)</p>
    <input id="finalInput" placeholder="Your Answer" autocomplete="off"/>
    <button onclick="checkMorse()">Submit</button>
    <p id="finalSuccess"></p>
  </div>

  <script>
    function checkAnswer() {
      const ans = document.getElementById('puzzleInput').value.trim().toLowerCase();
      const result = document.getElementById('result');
      if (ans === 'morse' || ans === 'samuel morse' || ans === 'morse code') {
        document.getElementById('morseChallenge').style.display = 'block';
        result.innerText = '';
      } else {
        result.innerText = "‚ùå That's not who changed the silence.";
      }
    }

    function checkMorse() {
      const final = document.getElementById('finalInput').value.trim().toLowerCase();
      const success = document.getElementById('finalSuccess');
      if (final === 'hamirpur') {
        success.innerText = "‚úÖ Brilliant! You've cracked the Morse code. Your next puzzle awaits...";
      } else {
        success.innerText = "‚ùå Incorrect. Try decoding the Morse again.";
      }
    }
  </script>
</body>
</html>
