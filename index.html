<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morse Puzzle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f0f0f0;
      text-align: center;
      padding-top: 60px;
    }
    .code-box {
      background: #222;
      border: 2px dashed #00e5ff;
      display: inline-block;
      padding: 20px;
      font-size: 22px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00c853;
      border: none;
      color: white;
      margin-left: 10px;
      cursor: pointer;
    }
    #feedback {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üïµÔ∏è‚Äç‚ôÄÔ∏è Decode the Morse Code</h1>
  <p>What word is this? Use dots (<code>.</code>) and dashes (<code>-</code>) to decode:</p>

  <div class="code-box" id="morseDisplay">.... .- -- .. .-. .--. ..- .-.</div>

  <br><br>

  <input type="text" id="answer" placeholder="Your decoded answer" />
  <button onclick="checkAnswer()">Submit</button>

  <div id="feedback"></div>

  <script>
    const correctAnswer = "HAMIRPUR";

    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim().toUpperCase();
      const feedback = document.getElementById('feedback');

      if (userAnswer === correctAnswer) {
        feedback.textContent = "‚úÖ Correct! Welcome to the next level.";
        feedback.style.color = "#00e676";
      } else {
        feedback.textContent = "‚ùå Not quite. Try decoding again.";
        feedback.style.color = "#ff5252";
      }
    }
  </script>

</body>
</html>
