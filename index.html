<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morse Code Puzzle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #121212;
      color: #f0f0f0;
      padding-top: 50px;
    }
    #light {
      margin: 30px auto;
      width: 80px;
      height: 80px;
      background-color: #222;
      border-radius: 50%;
      box-shadow: 0 0 15px #000;
      transition: background-color 0.2s, box-shadow 0.2s;
    }
    #light.on {
      background-color: #ffeb3b;
      box-shadow: 0 0 25px #ffeb3b;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üïµÔ∏è‚Äç‚ôÄÔ∏è Secret Morse Puzzle</h1>
  <p>Watch the blinking light. What does it say?</p>

  <div id="light"></div>

  <div>
    <input type="text" id="guess" placeholder="Enter your guess" />
    <button onclick="checkAnswer()">Submit</button>
  </div>
  <div id="message"></div>

  <script>
    const morseCode = {
      'A': '.-', 'H': '....', 'I': '..', 'M': '--',
      'P': '.--.', 'R': '.-.', 'U': '..-'
    };

    const word = 'HAMIRPUR';
    const morseSequence = word.split('').map(letter => morseCode[letter]).join(' ');

    const light = document.getElementById('light');
    const unit = 300; // 300ms base time

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function blinkDot() {
      light.classList.add('on');
      await sleep(unit);
      light.classList.remove('on');
      await sleep(unit);
    }

    async function blinkDash() {
      light.classList.add('on');
      await sleep(unit * 3);
      light.classList.remove('on');
      await sleep(unit);
    }

    async function showMorse() {
      for (let char of morseSequence) {
        if (char === '.') await blinkDot();
        else if (char === '-') await blinkDash();
        else await sleep(unit * 3); // space between letters
      }
    }

    function checkAnswer() {
      const guess = document.getElementById('guess').value.trim().toUpperCase();
      const message = document.getElementById('message');
      if (guess === word) {
        message.textContent = "üéâ Correct! You're a Morse master.";
        message.style.color = "#4caf50";
      } else {
        message.textContent = "‚ùå Nope! Try again.";
        message.style.color = "#f44336";
      }
    }

    showMorse();
  </script>
</body>
</html>
